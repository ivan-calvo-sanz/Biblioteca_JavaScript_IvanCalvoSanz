<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ***** var VS let *****

        /* var
            - Es variable GLOBAL, ÁMBITO DE GLOBAL (no respeta los bloques {}) 
            - Se puede redefinir y reasignar
        */

        /* let
            - Es variable LOCAL, ÁMBITO DE BLOQUE (solo existe dentro de {}).
            - Se puede reasignar, pero no redeclarar en el mismo bloque.
        */


        // Declarar las variables con var tiene peligro ya que se guarda en el Scope Global
        // ejemplo
        var holaVar = "HOLA CON var";
        let holaLet = "HOLA CON let";
        console.log(window.holaVar);    // aparece en la consola ya que lo reconoce porque queda guardado en AMBITO GLOBAL en el Objeto Window
        console.log(window.holaLet);    // NO aparece en la consola, sale "undefined" NO lo reconoce ya que no queda guardado en AMBITO GLOBAL

        // ejemplo de porque NO utilizar var
        var musica = "ROCK";
        console.log("variable musica ANTES del Bloque", musica);        // imprime ROCK
        {
            var musica = "POP";
            console.log("variable musica DENTRO del Bloque", musica);   // imprime POP
        }
        console.log("variable musica ESPUES del Bloque", musica);       // imprime POP esto es onfuso ya que la variable la hemos cambiado dentro del bloque peo queda cambiado para todo el programa NO solo dentro del Bloque

        // mismo ejemplo anterior con let
        let musica_V2 = "ROCK";
        console.log("variable musica ANTES del Bloque", musica_V2);        // imprime ROCK
        {
            let musica_V2 = "POP";
            console.log("variable musica DENTRO del Bloque", musica_V2);   // imprime POP
        }
        console.log("variable musica ESPUES del Bloque", musica_V2);       // imprime ROCK  funcionamiento correcto

    </script>

</body>

</html>
