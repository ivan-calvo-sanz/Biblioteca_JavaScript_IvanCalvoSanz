<!-- ***** EJEMPLO ***** -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM text</title>
</head>

<body>
  <input id="nombre" type="text" placeholder="Escribe tu nombre">
  <button id="saludar">Saludar</button>
  <p id="mensaje"></p>
</body>

<script>
  // Seleccionamos los elementos del DOM
  const input = document.getElementById("nombre");
  const boton = document.getElementById("saludar");
  const mensaje = document.getElementById("mensaje");

  // Escuchamos el clic del botÃ³n
  boton.addEventListener("click", function () {
    const texto = input.value; // ðŸ”¹ Obtenemos el texto del input
    mensaje.textContent = "Hola, " + texto + " ðŸ‘‹";
  });
</script>
